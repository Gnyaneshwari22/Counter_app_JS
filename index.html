<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-app</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <!-- Wrapper -->
    <div class=" h-[100vh] w-[100vw] flex flex-col justify-center items-center bg-[#344151] gap-10">
        <div class="text-[#0398d4]  text-[23px]">Increment And Decrement</div>   
        
        <div class="bg-white  text-[35px] text-[#344151] rounded-sm flex flex-row gap-12 p-3 px-5 ">
            <!-- left button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                 <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

              <!-- right button  -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/908e53e6df.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
